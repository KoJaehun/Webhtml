<!DOCTYPE html>
<html>
<head>
	<title>Timetable</title>
	<style type="text/css">
		table{
			color:white;
			background-color: DodgerBlue;
			font-size: 15px;
			font-weight: bold;
			text-align: center;
		}
		.pro{
			background-color: MediumSeaGreen;
		}
		.db{
			background-color: DodgerBlue;
		}
		.web{
			background-color: YellowGreen;
		}
		.sql{
			background-color: OrangeRed;
		}
		.grey{
			background-color: grey;
		}
	</style>
</head>
<body>
	<table border="1px">
		<caption>시간표</caption>
				<tr>
			<th>시간</th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
			<th>토요일</th>
			<th>일요일</th>
		
		</tr>
			<td>09:00~09:50</td>
			<td rowspan="3" class="pro">프로그래밍</td>
			<td class="web">웹크롤링</td>
			<td rowspan="2" class="db">데이터베이스</td>
			<td class="web">웹크롤링</td>
			<td rowspan="2" class="web">웹디자인</td>
			<td rowspan="2" class="grey">수학</td>
			<td rowspan="7">휴일</td>
		<tr>
			<td>10:00~10:50</td>
			<td rowspan="3" class="pro">프로그래밍</td>
			<td rowspan="3" class="pro">프로그래밍</td>
		</tr>
		<tr>
			<td>11:00~11:50</td>
			<td class="web">웹크롤링</td>
			<td class="web">웹크롤링</td>
			<td rowspan="2" class="grey">영어</td>
		</tr>
		<tr>
			<td>12:50~13:40</td>
			<td rowspan="2" class="db">데이터베이스</td>
			<td rowspan="3" class="pro">프로그래밍</td>
			<td rowspan="3" class="pro">프로그래밍</td>
		</tr>
		<tr>
			<td>13:50~14:40</td>
			<td class="sql">SQL</td>
			<td class="sql">SQL</td>
			<td rowspan="2" class="pro">프로그래밍</td>
		</tr>
		<tr>
			<td>14:50~15:40</td>
			<td class="web">웹크롤링</td>
			<td rowspan="2" class="web">웹디자인</td>
			<td class="grey" rowspan="2">프로젝트</td>
		</tr>
		<tr>
			<td>15:50~16:40</td>
			<td class="sql">SQL</td>
			<td class="sql">SQL</td>
			<td class="sql">SQL</td>
			<td class="web">웹크롤링</td>	
	</table>
</body>
</html>
